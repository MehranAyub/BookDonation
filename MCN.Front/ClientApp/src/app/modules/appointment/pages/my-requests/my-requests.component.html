<div class="breadcrumb-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <h2 class="breadcrumb-title">Your Request History</h2>

            </div>
        </div>
    </div>
</div>




<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div style="color:red;">{{this.errors}}</div>
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="appointments">

                    <div class="appointment-list" *ngFor="let item of requests">
                        <div class="profile-info-widget">
                            <a href="patient-profile.html" class="booking-doc-img">
                                <img [src]="item?.salonLogo" onerror="this.src='assets/img/defaultCover.png'"
                                    alt="User Image">

                            </a>
                            <div class="profile-det-info">
                                <h3><a>{{item?.title}}</a></h3>
                                <div class="patient-details">
                                    <p class="doc-location mt-3"><i class="far fa-user"></i> {{item?.authorName}} <small style="color: green;">(author)</small></p>
                                    <p class="doc-location mt-3"><i class="far fa-user"></i> {{item?.publisherName}} <small style="color: green;">(publisher)</small></p>
                                    <p>{{item?.edition}} <small style="color: green;">(Edition)</small></p>
                                    

                                </div>
                            </div>
                        </div>
                        <div class="appointment-action">

                            <div *ngIf="item.status==1;">
                                <a (click)="CancelRequest(item.id)" class="btn btn-sm bg-danger-light">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                            <div *ngIf="item.status==2;">
                                <button type="button" style="background-color: #007bff;"
                                    class="btn btn-primary">Accepted</button>
                            </div>
                    
                            <!-- <a class="apt-btn" (click)="CancelAppointment(item.id)">Book Appointment</a> -->
                        </div>

                        
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
