
<div class="breadcrumb-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>


<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-lg-4 theiaStickySidebar">

                <div class="card booking-card">
                    <div class="card-header">
                        <h4 class="card-title">Selected Book</h4>
                    </div>
                    <div class="card-body">

                        <div class="booking-doc-info">
                            <a class="booking-doc-img">
                                <img src="assets/img/defaultCover.png"  alt="User Image">
                            </a>
                            <div class="booking-info">
                                <h4><a>{{book?.title}}</a></h4>

                                <div class="clinic-details">
                                    <p class="doc-location"><i class="far fa-user"></i> {{book?.authorName}}
                                    </p>
                                    <p class="doc-location"><i class="far fa-user"></i> {{book?.publisherName}}</p>
                                    <p class="doc-location"><i class="fas fa-money-bill"></i> {{book?.price}}</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-md-7 col-lg-8">
                <div class="card">
                    <div class="card-body">
                            <div class="info-widget">
                                <h4 class="card-title">Reviews</h4>
                              

                                <div class="user-header" *ngFor="let item of reviews">
                                    <div class="avatar avatar-sm">
                                    <img src="assets/img/patients/patient.jpg" alt="User Image" class="avatar-img rounded-circle">
                                    </div>
                                    <div class="user-text">
                                    <h6>{{item?.name}}</h6>
                                    <p class="text-muted mb-0">{{item.review}}</p>
                                   
                                    </div>
                                    </div>
                          


                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
