<div class="breadcrumb-bar">
    <div class="container-fluid">
    <div class="row align-items-center">
    <div class="col-md-8 col-12">
        <h2 class="breadcrumb-title">Book Dashboard</h2>
    </div>
    </div>
    </div>
    </div>
    <div class="content">
        <div class="container-fluid">
        <div class="row">
        <div class="col-md-4 col-lg-4 col-xl-3 theiaStickySidebar">
        
        <div class="card search-filter">
        <div class="card-header">
        <h4 class="card-title mb-0">Search Filter</h4>
        </div>
        <div class="card-body">
        <div class="filter-widget">
            <p>General Search</p>
        <div class="">
        <input type="text" class="form-control" #keywordVal (keyup)="keyUpEvent(keywordVal.value)" placeholder="Type any keyword">
        </div>
        <p class="mt-5">Advance Search</p>
        <div class="">
        <input type="text" [(ngModel)]="searchDoctorFilter.Title" class="form-control" placeholder="Title">
        </div>
        <div class="mt-2">
            <input type="text" class="form-control" [(ngModel)]="searchDoctorFilter.Author" placeholder="Author">
            </div>
        </div>
        <div class="mt-2">
            <input type="text" class="form-control" [(ngModel)]="searchDoctorFilter.Publisher" placeholder="Publisher">
        </div>
        <div class="mt-2">
            <!-- <button (onclick)="AdvanceSearch()" >Search</button> -->
            <a class="btn btn-primary" style="color: white;" (click)="AdvanceSearch()">Search</a>
        </div>
        </div>
     
        <div class="filter-widget">
        <!-- <h4>Select Specialities</h4> -->
       
       
        </div>
      
        </div>
        </div>
        
        
        <div class="col-md-8 col-lg-8 col-xl-9">
        
        <div class="card" *ngFor="let item of Books">
        <div class="card-body">
        <div class="doctor-widget">
        <div class="doc-info-left">
        <div class="doctor-img">
        <a >
        <img   [src]="item?.salonLogo" onerror="this.src='assets/img/defaultCover.png'"  class="img-fluid" alt="User Image">
        </a>
        </div>
        <div class="doc-info-cont">
        <h4 class="doc-name"><a > {{item?.title}}</a></h4>
       
        <div class="clinic-details">
            <p class="doc-speciality"><i class="fas fa-money-bill"></i> R.S {{item?.price}}</p>
            <p class="doc-location mt-3"><i class="far fa-user"></i> {{item?.authorName}} <small style="color: green;">(author)</small></p>
            <p class="doc-location mt-3"><i class="far fa-user"></i> {{item?.publisherName}} <small style="color: green;">(publisher)</small></p>
           
            <p class="doc-location mt-3"><i class="fas fa-sort-amount-up"></i> {{item?.copiesInStock}} <small style="color: green;">(stock)</small></p>
        </div>
        </div>
        </div>
        <div class="doc-info-right">
        <div class="clini-infos float-right">
            <button type="button" class="btn btn-light" (click)="AddToWish(item.id)"><span class="fa fa-heart"></span></button>
        </div>
        <div class="clinic-booking mt-5">
        <a class="apt-btn" (click)="orderBook(item.id)">Order Book</a>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
    </div>
