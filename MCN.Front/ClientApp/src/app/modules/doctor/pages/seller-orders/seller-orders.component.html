<div class="breadcrumb-bar">
    <div class="container-fluid">
    <div class="row align-items-center">
    <div class="col-md-12 col-12">
    <h2 class="breadcrumb-title">Your Orders</h2>
    </div>
    </div>
    </div>
    </div>




<div class="content">
    <div class="container-fluid">
    <div class="row">
     
    <div class="col-md-12 col-lg-12 col-xl-12">
    <div class="appointments">
    
 
        <div class="appointment-list" *ngFor="let item of orders">
            <div class="profile-info-widget">
                <a href="patient-profile.html" class="booking-doc-img">
                    <img [src]="item?.salonLogo" onerror="this.src='assets/img/defaultCover.png'"
                        alt="User Image">

                </a>
                <div class="profile-det-info">
                    <h3><a>{{item?.title}}</a></h3>
                    <div class="patient-details">
                        <h5 style="color: red;"><i class="far fa-user"></i>{{item?.name}} <small style="color: green;">(Buyer)</small></h5>
                        <h5><i class="fas fa-sort-amount-up"></i> {{item?.copies}} <small style="color: green;">(quantity)</small></h5>
                        <h5><i class='fas fa-money-bill'></i> {{item?.bill}}</h5>
                        <h5><i class="fa fa-calendar"></i>{{item?.date}}</h5>
                        <h5><i class="fa fa-location-arrow"></i>{{item?.address}}</h5>
                    </div>
                </div>
            </div>
            <div class="appointment-action">

                <div *ngIf="item.status==1;">
                    <a (click)="OrderAction(item.id,1)" class="btn btn-sm bg-danger-light">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <a (click)="OrderAction(item.id,2)" class="btn btn-sm bg-success-light">
                        <i class="fas fa-check"></i> Accept
                    </a>
                </div>
                <div *ngIf="item.status==2;">
                    <a (click)="OrderAction(item.id,3)" class="btn btn-sm bg-info-light">
                        <i class="fa fa-location-arrow"></i> Deliver
                        </a>

                </div>

                <div *ngIf="item.status==3;">
                    <button type="button" class="btn btn-success">Completed</button>
                </div>

                <!-- <a class="apt-btn" (click)="CancelAppointment(item.id)">Book Appointment</a> -->
            </div>
            </div>
     
    </div>
    </div>
    </div>
    </div>
    </div>
