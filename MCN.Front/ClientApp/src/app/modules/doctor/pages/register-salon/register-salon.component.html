<div class="breadcrumb-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <h2 class="breadcrumb-title">Store Profile</h2>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">

        <div class="col-md-12 col-lg-12 col-xl-12">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Here you can Register/Edit your Store</h4>
                    <div class="row form-row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="change-avatar">
                                    <div class="profile-img">
                                        <img [src]="salonDto?.Logo" onerror="this.src='assets/img/user-img.png'"
                                            alt="User Image">

                                        <!-- <img [src]="image" onerror="this.src='assets/img/doctors/doctor-01.jpg'"  alt="User Image">
        -->
                                    </div>

                                    <div class="profile-det-info">
                                        <h3> {{salonDto?.Name}}</h3>
                                        <div class="patient-details">
                                        </div>
                                    </div>

                                </div>
                                <div style="width: min-content;">
                                    <input type="file" (change)="onFileSelected($event)">
                                    <input class="btn btn-primary header-login" (click)="onUpload()" type="button"
                                        value="upload">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Please Enter Your Store Name </label>
                                <input type="text" [value]="salonDto.Name" [(ngModel)]="salonDto.Name" name="Name"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Owner' Name</label>
                                <input type="text" [value]="salonDto?.OwnerName" disabled name="lastName"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email <span class="text-danger">*</span></label>
                                <input type="email" [value]="salonDto?.OwnerEmail" name="email" disabled
                                    class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Salon's Registered Address</label>
                                <input type="text" [value]="salonDto?.Address" disabled name="address"
                                    class="form-control">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


       
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Introduction of Store.</h4>
                <div class="form-group mb-0">
                   
                    <textarea class="form-control" [value]="salonDto.Introduction" [(ngModel)]="salonDto.Introduction"
                        name="About" rows="5"></textarea>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add About of Store.</h4>
                <div class="form-group mb-0">
                   
                    <textarea class="form-control" [value]="salonDto.About" [(ngModel)]="salonDto.About" name="About"
                        rows="5"></textarea>
                </div>
            </div>
        </div>




        <div class="submit-section submit-btn-bottom">
            <button type="submit" class="btn btn-primary submit-btn" (click)="saveSpecialities()">Save Changes</button>
        </div>
    </div>
</div>
